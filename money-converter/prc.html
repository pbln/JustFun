<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);
    
   document.addEventListener("keydown" ,(e)=>{


 const step = 20
  if(e.key == "ArrowRight" && x + step + size < canvas.width) x+=step ;
  else if(e.key == "ArrowLeft"&& x - step - size > 0) x-=step ;
  else if(e.key == "ArrowDown"&& y+step+size<canvas.height) y+=step;
  else if (e.key == "ArrowUp" && y-step-size>0) y-=step;
  drawCircle(x,y,size)
   })
    
  </script>
  </body>
  
</html>
